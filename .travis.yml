language: go
go:
  - 1.0
install: 
  - cd boot2docker
  - wget https://github.com/boot2docker/boot2docker/releases/download/v.1.1.2/boot2docker.iso 
script: tar -czf boot2docker_virtualbox.box metadata.json boot2docker.iso boot2docker-vm*
deploy:
  provider: "releases"
  api-key: "841b7ec01ad4256a98c033326b5149412408ee91"
  file: "boot2docker_virtualbox.box"
  skip_cleanup: true
  on:
    tags: true
    all_branches: true

